<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
         integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

      <title>ToDo List App</title>
   </head>

   <body>
      <div class="container mt-5">
         <div class="row">
            <div class="col">
               <div class="p-5 border bg-white text-center">
                  <h2 class="mb-5">Todo List</h2>
               </div>
               <div class="d-flex mt-3">
                  <input type="text" class="form-control mr-3" placeholder="add new task?" id="item" />
                  <button class="btn btn-success" id="add">Add</button>
               </div>
               <div class="list-wrapper">
                  <div class="align-items-center d-flex border-bottom justify-content-between">
                     <h2 class="p-4 m-3 text-muted">To Do</h2>
                  </div>
                  <ul class="d-flex flex-column p-3" id="todo"></ul>

                  <div class="align-items-center d-flex border-bottom justify-content-between">
                     <h2 class="p-4 m-3 text-muted">Completed</h2>
                  </div>
                  <ul class="d-flex flex-column p-3" id="completed"></ul>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
         integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
         crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
   </body>
</html>
